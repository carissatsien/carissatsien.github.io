<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />

</head>

<body>
  <script src="sketch.js"></script>
  <div>
    <h1>Set Background Color</h1>
  </div>
  <div class="side" id="bgCol">
    <table>
      <tr>
        <td id="rBG">R</td>
      </tr>
      <tr>
        <td id="gBG">G</td>
      </tr>
      <tr>
        <td id="bBG">B</td>
      </tr>
    </table>
  </div>
  <div class="shape">
    <h1>Change Large Shape</h1>
    <div class="side">
      <table>
        <tr>
          <td>Size</td>
        </tr>
        <tr>
          <td id="rLg">R</td>
        </tr>
        <tr>
          <td id="gLg">G</td>
        </tr>
        <tr>
          <td id="bLg">B</td>
        </tr>
      </table>
    </div>
  </div>

  <div class="shape">
    <h1>Change Small Shape</h1>
    <div class="side">
      <table>
        <tr>
          <td>Size</td>
        </tr>
        <tr>
          <td id="rSm">R</td>
        </tr>
        <tr>
          <td id="gSm">G</td>
        </tr>
        <tr>
          <td id="bSm">B</td>
        </tr>
      </table>
    </div>
  </div>
  
  <div class="checkbox">
    <div class="side">
      <table class="alttable">
        <tr>
          <td class="altbox">Center Line</td>
        </tr>
        <tr>
          <td class="altbox">Stop</td>
        </tr>
      </table>
    </div>
  </div>

</body>

</html>
