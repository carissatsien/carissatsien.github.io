<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Position Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles-position.css">
</head>

<body>

    <h1 class="title">I Am Title</h1>
    <div class="static">
        <pre>.static</pre>
    </div>
    <div class="relative">
        <pre>.relative</pre>
    </div>
    <div class="absolute">
        <pre>.absolute</pre>
    </div>
    <div class="fixed">
        <pre>.fixed</pre>
    </div>
    <div class="sticky">
        <pre>.sticky</pre>
    </div>

</body>

</html>
