<!DOCTYPE html><html lang="en"><head>
  <script src="p5.js"></script>
  <script src="p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">

</head>

<body>
  <script src="sketch.js"></script>
  <div>
    <h1>Set Background Color</h1>
  </div>
  <div class="side" id="bgCol">
    <table>
      <tbody><tr>
        <td id="rBG">R</td>
      </tr>
      <tr> 
        <td id="gBG">G</td>
      </tr>
      <tr> 
        <td id="bBG">B</td>
      </tr>
    </tbody></table>
  </div>
  <div class="shape">
    <h1>Change Large Shape</h1>
    <div class="side">
    <table>
      <tbody><tr>
        <td>Size</td>
      </tr>
      <tr>
        <td id="rLg">R</td>
      </tr>
      <tr> 
        <td id="gLg">G</td>
      </tr>
      <tr> 
        <td id="bLg">B</td>
      </tr>
    </tbody></table>
    </div>
  </div>

  <div class="shape">
    <h1>Change Small Shape</h1>
    <div class="side">
    <table>
      <tbody><tr>
        <td>Size</td>
      </tr>
      <tr>
        <td id="rSm">R</td>
      </tr>
      <tr> 
        <td id="gSm">G</td>
      </tr>
      <tr> 
        <td id="bSm">B</td>
      </tr>
    </tbody></table>
  </div>
  </div>


</body></html>
